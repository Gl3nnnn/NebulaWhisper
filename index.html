<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>NebulaWhisper</title>
</head>

<body>

    <div class="container">
        <div class="search-box fadeIn">
            <i class="fa-solid fa-globe"></i>
            <input type="text" class="form-control" placeholder="Input your location">
            <button class="fa-solid fa-search-location btn btn-primary"></button>

        </div>

        <div class="not-found fadeIn hidden" style="display: none;">
            <img src="images/404.png">
            <p>Oh no! The location you provided is invalid ðŸ˜•</p>
        </div>

        <div class="weather-box fadeIn hidden" style="display: none;">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details fadeIn " style="display: none;">
            <div class="humidity">
                <i class="fas fa-tint"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind fadeIn " >
                <i class="fas fa-leaf"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
